<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="wrapper">

    <main>

      <div id="rating-state-start" class="show">
        <div class="container">
          <div class="star-circle">
            <img class="img-start" src="assets/icon-star.svg" alt="">
          </div>
        </div>    
        <h1 class="title-start">How did we do?</h1>
        <p class="description-start"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <form class="ratings">
          <label for="rating-1" class="circle" >
            <input type="radio" name="rating" id="rating-1" value="1">    
            1       
          </label>         
          <label for="rating-2" class="circle">
            <input type="radio" name="rating" id="rating-2" value="2">
            2
          </label>
          <label for="rating-3" class="circle">
            <input type="radio" name="rating" id="rating-3" value="3">
            3
          </label>
          <label for="rating-4" class="circle">
            <input type="radio" name="rating" id="rating-4" value="4">
            4
          </label>
          <label for="rating-5" class="circle">
            <input type="radio" name="rating" id="rating-5" value="5">
            5
          </label>
        </form>

        <div class="centered-submit-btn">
          <button class="submit-btn">Submit</button>
        </div>
      </div>

      <div id="rating-state-end" class="hide">
        <img class="img-end" src="assets/illustration-thank-you.svg" alt="">
        <div class="centered-texts">
          <p class="ribbon-text-end"><span id="final-number"></span></p>
          <h1 class="title-end">Thank you!</h1>
          <p class="description-end">We appreciate you taking the time to give a rating. If you ever need more support,  donâ€™t hesitate to get in touch!</p>
        </div>
      </div>

    </main>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
