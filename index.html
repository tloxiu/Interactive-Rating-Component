<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="wrapper">

    <main>

      <div id="rating-state-start" class="show">
        <div class="container">
          <div class="star-circle">
            <img class="img-start" src="assets/icon-star.svg" alt="An icon of the star">
          </div>
        </div>    
        <h1 class="title-start">How did we do?</h1>
        <p class="description-start"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="ratings">
          <div class="div-circle">
            <div class="numbers"><p class="numbers">1</p></div>
          </div>
          <div class="div-circle">
            <div class="numbers"><p class="numbers">2</p></div>
          </div>
          <div class="div-circle">
            <div class="numbers"><p class="numbers">3</p></div>
          </div>
          <div class="div-circle">
            <div class="numbers"><p class="numbers">4</p></div>
          </div>
          <div class="div-circle">
            <div class="numbers"><p class="numbers">5</p></div>
          </div>
        </div>
        <div class="centered-btn">
          <button class="submit-btn">Submit</button>
        </div>
      </div>

      <div id="rating-state-end" class="hide">
        <img class="img-end" src="assets/illustration-thank-you.svg" alt="Illustration thank you">
        <div class="centered-texts">
          <p class="ribbon-text-end"><span id="final-number"></span></p>
          <h1 class="title-end">Thank you!</h1>
          <p class="description-end">We appreciate you taking the time to give a rating. If you ever need more support,  donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
